# https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions
name: Build

on:
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'
    paths-ignore:
    - '**/*.adoc'
    - '**/*.md'
    - '.github/*.yml'
  pull_request:
  workflow_dispatch:
    # https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        haxe:
        - latest
        - 4.3.7
        - 4.2.5
        - 4.1.5
        - 4.0.5

    steps:
    - name: Show environment variables
      run: env | sort

    - name: Git Checkout
      uses: actions/checkout@v3 #https://github.com/actions/checkout

    - name: "Install: Haxe ${{ matrix.haxe }}"
      uses: krdlab/setup-haxe@v1 # https://github.com/krdlab/setup-haxe
      with:
        haxe-version: ${{ matrix.haxe }}

    ##################################################
    # Tests
    ##################################################

    - name: Compile [neko]
      if: matrix.haxe != 'latest'
      run: haxe test-neko.hxml

    - name: Compile [neko]
      if: matrix.haxe == 'latest'
      run: |
        haxelib git hx4compat https://github.com/HaxeFoundation/hx4compat
        haxe test-neko.hxml -lib hx4compat

    - name: Compile [js]
      run: haxe test-js.hxml

    - name: Compile [php]
      if: matrix.haxe != 'latest'
      run: haxe test.hxml Lambda --php ignored.php

    - name: Compile [php]
      if: matrix.haxe == 'latest'
      run: |
        haxelib git hx4compat https://github.com/HaxeFoundation/hx4compat
        haxe test.hxml Lambda --php ignored.php -lib hx4compat
